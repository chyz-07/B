<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣之美</title>
    <style>
        /* 通用样式 */
        .picture-container {
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            height: 300px;
            width: 100%; /* 确保容器占满整个宽度 */
        }

        .pictures {
            display: flex;
            transition: transform 0.5s ease;
        }

        .picture {
            flex: 0 0 100%;
        }

        .picture img {
            width: auto; /* 图片宽度占满容器 */
            height: 300px;
            object-fit: cover;
        }

        /* 桌面端样式 */
        @media only screen and (min-width: 1025px) {
            header {
                background-color: #47ec47;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            header h1 {
                flex: 1;
                text-align: center;
            }

            header #menu {
                background-color: #8bf78b;
                padding: 10px;
                margin-right: 30px;
            }
            header #menu a {
                text-decoration: none;
                color: black;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <h1 id="title">台灣之美</h1>
        <div id="menu">
            <div id="icon" onclick="openmenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div id="menuItem">
                <a href="#">首頁</a>
                <a href="#">關於我們</a>
                <a href="#">熱門景點</a>
                <a href="#">攝影分享</a>
            </div>
        </div>
    </header>
    <br>
    <div class="picture-container">
        <div class="pictures">
            <div class="picture">
                <img src="P54004.jpg" alt="台湾美景4">
            </div>
            <div class="picture">
                <img src="P54001.jpg" alt="台湾美景1">
            </div>
            <div class="picture">
                <img src="P54002.jpg" alt="台湾美景2">
            </div>
            <div class="picture">
                <img src="P54003.jpg" alt="台湾美景3">
            </div>
            <div class="picture">
                <img src="P54004.jpg" alt="台湾美景4">
            </div>
            <div class="picture">
                <img src="P54001.jpg" alt="台湾美景1">
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.pictures');
        const totalSlides = document.querySelectorAll('.picture').length;
        let slideWidth;

        function updateSlideWidth() {
            slideWidth = document.querySelector('.picture-container').clientWidth;
            document.querySelectorAll('.picture').forEach(picture => {
                picture.style.width = `${slideWidth}px`;
            });
        }

        function showSlides() {
            slideIndex++;

            slides.style.transition = 'transform 0.5s ease';
            slides.style.transform = `translateX(${-slideIndex * slideWidth}px)`;

            if (slideIndex === totalSlides - 2) {
                setTimeout(() => {
                    slides.style.transition = 'none';
                    slideIndex = 0;
                    slides.style.transform = `translateX(${-slideIndex * slideWidth}px)`;
                }, 500);
            }
        }

        function initSlideshow() {
            updateSlideWidth();
            slides.style.transform = `translateX(${-slideIndex * slideWidth}px)`;
        }

        window.addEventListener('resize', updateSlideWidth);
        initSlideshow();
        setInterval(showSlides, 2000);
    </script>
</body>
</html>
